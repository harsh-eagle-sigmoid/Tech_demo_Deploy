apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: unilever-poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: 750573229682.dkr.ecr.eu-north-1.amazonaws.com/unilever-poc/api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: unilever-config
            - secretRef:
                name: unilever-secrets
            - secretRef:
                name: unilever-aws-credentials
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
