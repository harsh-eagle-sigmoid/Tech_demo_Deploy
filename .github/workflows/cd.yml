name: CD

on:
  push:
    branches: [main]

env:
  AWS_REGION: eu-north-1
  ECR_REGISTRY: 750573229682.dkr.ecr.eu-north-1.amazonaws.com
  API_IMAGE: unilever-poc/api
  DASHBOARD_IMAGE: unilever-poc/dashboard

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        run: |
          docker build -f Dockerfile.api \
            -t $ECR_REGISTRY/$API_IMAGE:${{ steps.meta.outputs.tag }} \
            -t $ECR_REGISTRY/$API_IMAGE:latest \
            .
          docker push $ECR_REGISTRY/$API_IMAGE:${{ steps.meta.outputs.tag }}
          docker push $ECR_REGISTRY/$API_IMAGE:latest

      - name: Build and push Dashboard image
        run: |
          docker build -f Dockerfile.dashboard \
            -t $ECR_REGISTRY/$DASHBOARD_IMAGE:${{ steps.meta.outputs.tag }} \
            -t $ECR_REGISTRY/$DASHBOARD_IMAGE:latest \
            .
          docker push $ECR_REGISTRY/$DASHBOARD_IMAGE:${{ steps.meta.outputs.tag }}
          docker push $ECR_REGISTRY/$DASHBOARD_IMAGE:latest

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image tags in manifests
        run: |
          TAG=${{ needs.build-and-push.outputs.image-tag }}
          sed -i "s|:latest|:$TAG|g" k8s/api-deployment.yaml
          sed -i "s|:latest|:$TAG|g" k8s/dashboard-deployment.yaml

      - name: Create namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Inject AWS credentials into K8s secret
        env:
          AWS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          kubectl create secret generic unilever-aws-credentials \
            --namespace=unilever-poc \
            --from-literal=AWS_ACCESS_KEY_ID="$AWS_KEY_ID" \
            --from-literal=AWS_SECRET_ACCESS_KEY="$AWS_SECRET" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/api-deployment.yaml
          kubectl apply -f k8s/api-service.yaml
          kubectl apply -f k8s/dashboard-deployment.yaml
          kubectl apply -f k8s/dashboard-service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api -n unilever-poc --timeout=120s
          kubectl rollout status deployment/dashboard -n unilever-poc --timeout=120s
