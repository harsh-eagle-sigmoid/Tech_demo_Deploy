name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint dependencies
        run: pip install flake8

      - name: Run flake8 (syntax errors only)
        run: |
          flake8 api/ agent_platform/ monitoring/ evaluation/ config/ \
            --count --select=E9,F63,F7,F82 --show-source --statistics

  docker-build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build API image (verify only)
        run: docker build -f Dockerfile.api -t unilever-api:ci .

      - name: Build Dashboard image (verify only)
        run: docker build -f Dockerfile.dashboard -t unilever-dashboard:ci .
